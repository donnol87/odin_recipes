<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors UI</title>
    <link rel="stylesheet" href="style.css">
    

</head>

<body>

<div>

    <h1>Can you beat the Computer?</h1>

    <h2>Computer Choice: <span id="computer-choice"></span></h2>
    <h2>User Choice: <span id="user-choice"></span></h2>
    <h2>Result: <span id="result"></span></h2>

</div>

        <div class="keys">

            <button class="key" id="rock">Rock</button>
            <button class="key" id="paper">Paper</button>
            <button class="key" id="scissors">Scissors</button>

        </div>

        <script src="javascript2.js" charset="utf-8"></script>

</body>

</html>
